name: Build Frontend

on:
  push:
    paths:
      - "frontend/**"           # nur ausführen, wenn sich im Frontend etwas ändert
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: TypeScript Type Check
        run: npx vue-tsc --noEmit   # prüft TS-Typen, erzeugt keine Dateien

      - name: Build Project
        run: npm run build

      - name: Verify Build Output
        run: ls -l dist             # sicherstellen, dass dist existiert

      - name: Upload dist as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist-frontend
          path: frontend/dist
          if-no-files-found: error
          retention-days: 7
